<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Example</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form action="" method="post">
        <label for="first-name">First name</label>
        <input type="text" name="first-name" id="first-name" placeholder="Your Name">

        <label for="gender">F</label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">M</label>
        <input type="radio" name="gender" id="gender">
        <label for="gender">Other</label>
        <input type="radio" name="gender" id="gender">

        <label for="pizza">Pizza</label>
        <select name="pizza" id="pizza">
            <option value="">Capriciosa</option>
            <option value="">Hawai</option>
            <option value="">4 seasons</option>
        </select>

        <label for="extra">Do you want extra options?</label>
        <input type="checkbox" name="extra" id="extra">

        <label for="color-box">Pick color for box</label>
        <input type="color" name="color-box" id="">

        <label for="data">Data livrare</label>
        <input type="date" name="data" id="">

        <label for="ora">Ora livrare</label>
        <input type="time" name="ora" id="">

        <label for="comments">Leave your comments here</label>
        <textarea name="comments" id="comments" cols="30" rows="10"></textarea>

        <button type="submit">Send</button>
    </form>
</body>

</html>
